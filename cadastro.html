<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid tela-login">
      <div class="row row-login">
        <div class="col-6 div-bg-login">
          <img src="assets/img/bg-cadastro.jpg" />
          <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-return-left icone-voltar" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </a>
        </div>
        <div class="col-6 div-form-login">
            <div class="container">
                <div class="row form-login-cima">
                    <div class="col-12 mt-3 mb-5">
                      <img class="logo-form" src="assets/img/picme.png" />
                    </div>
                  </div>
                  <div class="row form-login-baixo mt-3">
                    <h1>Cadastre-se</h1>
                    <div class="col-12 form-login p-5">
                        <div class="row mb-2">
                            <div class="col-12 tipo-cliente">
                                <label class="form-label me-2">Sou um:</label>
                                <div class="form-check form-check-inline ms-2 me-2">
                                    <input onclick="visibilidadeAutenticarInstagram()" class="form-check-input" type="radio" name="radioOptionsUsuario" id="radioFotografo" value="option1">
                                    <label class="form-check-label" for="radioFotografo">Fotógrafo</label>
                                </div>
                                <div class="form-check form-check-inline ms-2 me-2">
                                    <input onclick="visibilidadeAutenticarInstagram()" class="form-check-input" type="radio" name="radioOptionsUsuario" id="radioCliente" value="option2" checked>
                                    <label class="form-check-label" for="radioCliente">Cliente</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 pe-3">
                                <label class="form-label mb-2">Nome:</label>
                                <input class="form-control mb-2" type="text" />
                            </div>
                            <div class="col-6 ps-3">
                                <label class="form-label mb-2">Data Nascimento:</label>
                                <input class="form-control mb-2" type="date" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 pe-3">
                                <label class="form-label mb-2">Celular:</label>
                                <input class="form-control mb-2" type="text" />
                            </div>
                            <div class="col-6 ps-3">
                                <label class="form-label mb-2">CPF:</label>
                                <input class="form-control mb-2" type="text" />
                            </div>
                        </div>
                        <button type="button" class="btn btn-menu btn-form-login mt-4">Continuar</button>
                        <div class="row row-insta mt-3 pt-2 pb-2 insta-cadastro" id="btn-instagram">
                            <div class="col-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                                    <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.478 2.478 0 0 1-.92-.598 2.48 2.48 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233 0-2.136.008-2.388.046-3.231.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045v.002zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92zm-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217zm0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334z"/>
                                </svg>
                            </div>
                            <div class="col-9">
                                <p class="mb-0">Conecte-se usando o instagram</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-text realizar-login">
                                    <a href="login.html">Realizar Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container rodape">
            <span>Projeto de Pesquisa e Inovação | Faculdade SPTech 2023</span>
        </div>
    </footer>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
